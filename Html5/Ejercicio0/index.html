<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex" />
    <title>Ejercicio 0</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="alternate" type="application/atom+xml" title="My Weblog feed" href="/feed/" />
    <link rel="search" type="application/opensearchdescription+xml" title="My Weblog search" href="opensearch.xml" />
</head>

<body>
    <form>

    <input type="email" name="email" placeholder="Escribe tu correo electrónico...">
    <input type="url" name="url" placeholder="Escribe la dirección web...">
    <input type="date" name="date" placeholder="Escribe una fecha...">
    <input type="time" name="time" placeholder="Escibre una hora...">
    <input type="datetime" name="datetime" placeholder="Fecha & hora">
    <input type="month" name="mes" placeholder=".............de ........">
    <input type="week" name="semana" placeholder="Semana.., ...">
    <input type="number" name="number" placeholder="Escribe tu número...">
    <input type="range" name="range">
    <input type="tel" name="telefono" placeholder="Escribe tu teléfono...">
    <input type="search" name="search" placeholder="Realize su búqueda...">
    <input type="color" name="color">

    <input list="browsers" name="opciones">

    <datalist id="browsers">
        <option value="Internet Explorer">
            <option value="Firefox">
                <option value="Google Chrome">
                    <option value="Opera">
                        <option value="Safari">
    </datalist>
    <input type="text" autocomplete="Cosas varias..." autofocus required title="Debe escribir algo en el texto">
    <input type="file" name="file">
    <input type="password" name="pass" placeholder="Escriba su clave...">
    <progress min="0" max="100"></progress>
    <input type="submit" name="enviar" value="enviar">

</form>

</body>

</html>
